<html>

     <script src="Puzzle.js"></script>
     <link rel="stylesheet"  type="text/css" href="/puzzle.css"/>

    <body>
       <!-- Add music player and controls-->

    <audio controls autoplay>
        <source src="The Simpsons.mp3" type="audio/mpeg">
   </audio>
    <!--start-screen-->
    <div id="start">
        <h1> How to Play:</h1>
    <p>Switch each tile with the white tile until the photo is fully formed</p>
    <p>Tiles can only be switched left/right and up/down</p>
        <a href="#" onclick="startGame()">Start Game</a>
    </div>

    <div id="wonGame">
        <h1>You Won!</h1>
        <a href="#" onclick="startGame()">Play Again</a>
    </div>

        <img id= "logo" src="Photos/simp logo.png">
        <img id="gameName" src="Photos/snapshot scramble.png">
        <div id="puzzle-board"></div>
        <img id="famPhoto" src="Simp Family Image.png">
        <h1>Total Slides: <span id="slides">0</span></h1>
    
    </body>
